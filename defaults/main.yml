### /etc/docker/daemon.json for local logs

docker_custom_daemon: |
  {
    "default-address-pools": [
      {
        "base":"10.10.0.0/16",
        "size":24
      }
    ],
    "live-restore": true,
    "log-driver": "json-file",
    "log-opts": {
      "max-size": "10m",
      "max-file": "3",
      "tag": "{{ inventory_hostname }}_{% raw %}{{ .Name }}{% endraw %}"
    }
  }
